<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Desktop Environment</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="script.js" type="text/javascript"></script>    
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
</head>

<body>
    <div id="menubar">
        <a>‚Üê</a>
        <a>File</a>
        <a>Options</a>
        <a>Arrange</a>
    </div>
    <div id="bouncingballs" class="application">
        <div class="titlebar">
            <a>Amiga Demo</a>
        </div>
        <iframe src="http://www.coffeevortex.net/" width="99%" height="96%">
            <p>Your browser does not support iframes.</p>
        </iframe>
    </div>

    <div id="mediaplayer" class="application">
        <div class="titlebar">
            <a>Chip Player JS</a>
        </div>
        <iframe
            src="https://mmontag.github.io/chip-player-js/browse/Game%20Mods/Gianna%20Sisters?play=Game%20Mods%2FGianna%20Sisters%2FG2K.IT"
            width="99.5%" height="96%">
            <p>Your browser does not support iframes.</p>
        </iframe>
    </div>

    <div id="notes" class="application">
        <div class="titlebar">
            <a>Notes</a>
        </div>
        <h1>Work in Progress</h1>
        <a>This is still a work in progress project. Expect bugs!</a>
        <br>
        <a>Current version: 2020-03-08</a>
        <br><br>
        <a>/ Jesper</a>
    </div>
</body>

</html>
